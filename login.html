<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snimai.Pro - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div href="main.html" class="logo">
            <img src="snimaiPro.jpg" alt="Snimai.Pro Logo" >
        </div>
        <div class="nav-links">
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="#explore">Explore</a>
            <a href="login.html" class="login-btn">Log In</a>
        </div>
    </nav>
    <!-- "Go Back" Link to Landing Page -->
    <div class="home-page">
        <a href="index.html" class="go-back-link">
            <i class="fa-solid fa-house"></i> Go Back
        </a>
    </div>
    <div class="auth-container">
        <h2>Log In to Snimai.Pro</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Log In</button>
            <p class="redirect-text">Not registered yet? <a href="register.html">Create an account</a></p>
        </form>
    </div>

    <script src="auth.js"></script>
</body>
</html>
